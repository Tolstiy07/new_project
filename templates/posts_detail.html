{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <h2>{{ article.text }}</h2>
        <p><b>Date: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/del" class="btn btn-danger">DELETE</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">UPDATE</a>

    </div>
</div>
{% endblock %}
